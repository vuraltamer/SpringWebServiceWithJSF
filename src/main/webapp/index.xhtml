<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>

<div> <!-- SLOGAN LIST -->
<p:layout style="max-width:310px;height:200px;">

    <p:layoutUnit position="center">
		<p:dataTable var="sloganList" value="#{sloganDataTable.sloganList}">
		 
		    <p:column headerText="Slogan Listesi">
		        <h:outputText value="#{sloganList.sloganName}" />
		    </p:column>
		    
		</p:dataTable>
    </p:layoutUnit>
      
</p:layout>
</div>

<div> <!-- SLOGAN FORM -->
	<p:panel id="sloganForm" header="SLOGAN FORM" style="max-width:300px;height:150px;">
		<h:form>
			<h:panelGrid columns="2" columnClasses="label, value">
		    	<h:outputText value="Firstname: *" />
		        <p:inputText value="#{sloganForm.slogan.sloganName}" required="true" label="Slogan Name"/>
		 	</h:panelGrid>
		 	<h:commandButton id="sloganForm" value="Submit" action="#{sloganForm.submit}"/>
		</h:form>
	</p:panel>
</div>

<div> <!-- PAGE FORWARD -->
<p:panel id="pageForward" style="max-width:300px;height:50px;">
	<h:form> 
	   <h:commandButton id="pageForward" action = "#{homeController.moveToPage1}" 
	   value = "GO GO GO"> </h:commandButton>
	</h:form>
</p:panel>
</div>

</h:body>
</html>
